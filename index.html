<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- navbar -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
             Fashion
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Women</a></li>
              <li><a class="dropdown-item" href="#">Men</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Kids</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<!-- carousel-->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="d.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="i.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="o.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!-- card -->
<div class="d-flex flex-wrap justify-content-center ">
  <div class="card m-5" style="width: 18rem;">
    <img src="1.png" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title text-center">Christian Dior Pre-Owned - suede jacket 
      </h5>
      <p class="card-text">$3309.13 </p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Buy Now</button>
    </div>
  </div>
  <div class=" card m-5" style="width: 18rem;">
    <img src="2.png" class="card-img-top" alt="...">

      <p class="card-text">$75.9 </p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Buy Now</button>
      
    </div>
  </div>
  <div class="card m-5" style="width: 18rem;">
    <img src="b.png"card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title text-center">The bag</h5>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Buy Now</button>
    </div>

  </div>
  <div class="card m-5"style="width: 18rem;">
    <img src="4.png" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Dior two button jacket</h5>
      <p class="card-text">$4050.78</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Buy Now</button>
    </div>
    
  </div>
  <div class="card m-5"style="width: 18rem;">
    <img src="5.png"class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Dior caro micro bag</h5>
      <p class="card-text">$1238.99 </p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Buy Now</button>
    </div>
    
</div>
<div class="card m-5"style="width: 18rem;">
  <img src="6.png"class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Dior caro micro bag</h5>
    <p class="card-text">$3559.99></p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Buy Now</button>
  </div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-light">
      <div class="modal-header">
        <h1 class="modal-title text-dark fs-5" id="exampleModalLabel text-dark">Added!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-lght">
        <p>Thanks for purchasing!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
